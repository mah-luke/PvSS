plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'at.ac.tuwien.ifs.sge'
version '1.0'

sourceCompatibility = 1.11

repositories {
    jcenter()
}

dependencies {
    compile group: 'at.ac.tuwien.ifs.sge', name: 'sge', version: '1.0.1'
    compile group: 'at.ac.tuwien.ifs.sge', name: 'sge-risk', version: '1.0.1'
}

jar {
    manifest {
        attributes 'Sge-Type': 'agent'
        attributes 'Agent-Class': 'fun.agent.FunAgent'
        attributes 'Agent-Name': 'fun'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}


artifacts {
    archives sourcesJar
    archives javadocJar
}

